<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="assets/css/start.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div id="template-content" class="template-content text-center"></div>
            </div>
        </div>
    </div>

    <script type="text/x-tmpl" id="template-source">
        <h3 class="should-fade-start dialog-title">{%=o.title%}</h3>
        <img class="img-fluid should-fade-start dialog-image" src="{%=o.image_url%}"/>
        <p class="should-fade-start dialog-description">{%=o.description%}</p>
        <div class="container">
            {% for (var i=0; i<o.options.length; i++) { %}
                <button class="btn btn-primary btn-lg btn-block dialog-button should-fade-start" data-dialog="{%=o.options[i].dialog_url%}">{%=o.options[i].title%}</button>
            {% } %}
        </div>
    </script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="assets/js/tmpl.min.js" type="text/javascript"></script>
    <script src="assets/js/anime.min.js" type="text/javascript"></script>
    <script src="assets/js/game.js" type="text/javascript"></script>
</body>
</html>
