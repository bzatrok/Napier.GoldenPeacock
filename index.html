<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" type="text/javascript"></script>

    <!-- https://github.com/blueimp/JavaScript-Templates -->
    <script src="/assets/js/tmpl.min.js" type="text/javascript"></script>
</head>
<body>

    <div id="result"></div>

    <script type="text/x-tmpl" id="tmpl-demo">
        <h3>{%=o.title%}</h3>
        <p>Released under the
        <a href="{%=o.license.url%}">{%=o.license.name%}</a>.</p>
        <h4>Features</h4>
        <ul>
        {% for (var i=0; i<o.features.length; i++) { %}
            <li>{%=o.features[i]%}</li>
        {% } %}
        </ul>
    </script>
</body>
</html>

<script>

    $(document).ready(function() { 

        $.getJSON( "/dialogs/start.json", function( data ) {
            document.getElementById('result').innerHTML = tmpl('tmpl-demo', data)
        });
    });
</script>
